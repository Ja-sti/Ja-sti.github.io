career-profile:
    title: Career Profile
    summary: |
      I am a computer scientist who has worked with python, html, java, c# and c++. Of these skill sets, my strongest is python. In addition to the computer scienc specific skills, I also have a wide range of skills that I find to be generally useful in the workplace and life. The first of these is leadership from my time working as deckhand one on a sailing vessel, as well as from being an officer for the MSU Renessaince Sword Society. The next skill that I have great expertise with is time management, as I feel it is very important to be on-time to everything, as is it to be sure to allow enough time for difficulties to occur.
      
