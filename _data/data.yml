        university: Michigan State University
        time: 2022-2026
        details: |
          I am currently working on my Computer Science Degree from Michigan State. I am going into my junior year and have done work with HTML, Python, and 
          C++ in my collegiate pursuits thus far.
      - degree: High School
        university: Watervliet Public High School
        time: 2018-2022
        details: |
          In high school I graduated as the fourth highest ranked individual in my class and received several cords in recognition of my scholarly pursuits.
      - degree: Early College Programs
        university: Andrews University and Lake Michigan College
        time: 2018-2022
        details: |
          During high school, I also attended two universities. While at Andrews University, I was certified to teach the safe use of a laser engraver, gained several college credits, and earned top of my freshman computer science class. At Lake Michigan College, I earned several credits.


experiences:
    title: Work And Volunteer Experiences
    info:
      - role: Ordinary Crew on the Friends Good Will.
        time: 2021-2023
        company: Michigan Maritime Museum, South Haven Michigan
        details: |
          During my time at the museum, I was an ordinary crew member who got promoted to deck hand two and later deck hand one. In all of these roles, safety was a priority, however as deckhand two, I was given additional responsibility in the event of emeregency as well as being in charge of the watch. As Deck hand one, my role in emergencies was changed to different areas, and I was in charge of making sure all of the crew was following the captain's commands both in and out of emergency situations. In these roles I learned a great deal of leadership skills as well as teamwork as I worked with a crew that had to be well synchronized in order to complete tasks.
          
      - role:  Volunteer
        time: 2018 -present
        company: Berrien County Animal Control
        details: |
          At the Berrien County Animal Control, I primarily walk dogs for them, but I have helped with events such as their trunk or treat. I also have worked with animals other than dogs in order to assist in their enrichment and eventual adoption. At Berrien County Animal Control, I am a purple volunteer so I am able to work with all animals housed there.
         
      
